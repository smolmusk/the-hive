name: validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate router
        run: yarn validate:router

      - name: Validate intent
        run: yarn validate:intent

      - name: Validate pending actions
        run: yarn validate:pending-actions

      - name: Validate suggestions prompt
        run: yarn validate:suggestions-prompt

      - name: Validate message layout
        run: yarn validate:message-layout

      - name: Validate prompts
        run: yarn validate:prompts
